<div class="container mt-5">
  <h1>Blog Posts</h1>
  <div class="mt-5 text-muted">
    <div class="row">
      <div *ngFor="let post of posts" class="col-12 mb-4">
        <div class="row g-0">
          <div
            class="col-md-5 d-flex justify-content-center align-items-center mt-4"
            style="height: 100%"
          >
            <img
              [src]="post.image"
              alt="{{ post.title }}"
              class="img-fluid rounded-start"
              width ="70%"
            />
          </div>

          <div class="col-md-6 align">
            <div class="card-body d-flex flex-column h-100">
              <a
                [routerLink]="['/blog', post.id]"
                class="text-decoration-none text-muted"
              >
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.snippet }}..</p>
                <p class="card-text">
                  <small class="text-muted"
                    >Published on: {{ post.publish_date }}</small
                  >
                </p>
                <!-- <p class="card-text mt-auto"><small class="text-danger">{{ getCategoryName(post.category_id) }}</small></p> -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
