<div class="container mt-5">
  <h1>Blog Posts</h1>
  <div class="mt-5 text-muted">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div *ngFor="let post of posts" class="col-12 mb-4">
            <div class="card shadow-sm">
              <div class="row g-0">
                <div class="col-md-5">
                  <img
                    [src]="post.image"
                    alt="{{ post.title }}"
                    class="img-fluid rounded-start"
                    style="height: 100%; object-fit: cover"
                  />
                </div>

                <div class="col-md-7">
                  <div class="card-body d-flex flex-column h-100">
                    <a
                      [routerLink]="['/blog', post.id]"
                      class="text-decoration-none text-muted"
                    >
                      <h6 class="text-danger mb-3 mt-2">
                        {{ post.category_name }}
                      </h6>
                      <h5 class="card-title text-dark">{{ post.title }}</h5>
                      <p class="card-text">{{ post.snippet }}..</p>
                      <p class="card-text">
                        <small class="text-muted"
                          >Published on: {{ post.publish_date }}</small
                        >
                      </p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-4 shadow">
          <span class="text-dark mb-3">TOP BLOGS</span>
          <i class="fa fa-clock-o" style="color: red">
            &nbsp;<span class="text-muted">29 Feb 2024, Thursday</span>
          </i>
          <h5 class="fs-sm text-dark text-left mx-2 mt-3">
            {{ posts[0]?.title }}
          </h5>
          <p>{{ posts[0]?.snippet }}...</p>
          
          <hr />
          <i class="fa fa-clock-o" style="color: red">
            &nbsp;<span class="text-muted">29 Feb 2024, Thursday</span>
          </i>
          <h5 class="fs-sm text-dark text-left mx-2 mt-3">
            {{ posts[1]?.title }}
          </h5>
          <p>{{ posts[1]?.snippet }}...</p>
          
          <hr />
          <button class="btn-sm btn-primary">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
